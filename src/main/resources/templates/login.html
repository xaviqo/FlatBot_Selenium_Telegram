<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlatBot Login</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #e2eaea;
        }
    </style>
</head>
<style>
    main {
        width: 100vw;
        height: 65vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
<main>
    <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
        <h4 class="card-header card-title">FlatBot Login</h4>
        <form th:action="@{/login}" th:object="${loginForm}" method="POST">
            <div class="card-body">
                <label class="col-form-label" for="name">Username</label>
                <input type="text" class="form-control" id="name" th:field="*{username}">
                <label class="col-form-label mt-4" for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" th:field="*{password}">
            </div>
            <center>
                <button type="submit" class="btn btn-light m-3" style="width: 60%">Login</button>
            </center>
        </form>
    </div>
</main>
</body>
</html>
